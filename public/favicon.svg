<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Check readme or prompt for color: #B83B3B (lz-red) -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background: Rounded Square -->
  <rect x="0" y="0" width="64" height="64" rx="16" fill="#B83B3B"/>
  
  <!-- Decorative Ring (Orbit) -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="white" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Center Star (Polaris/Zyweithing) -->
  <!-- 4-pointed star with slight curves for elegance -->
  <path d="M32 14 C34 26 38 30 50 32 C38 34 34 38 32 50 C30 38 26 34 14 32 C26 30 30 26 32 14 Z" fill="white" filter="url(#glow)"/>
  
  <!-- Inner core dot -->
  <circle cx="32" cy="32" r="2" fill="#B83B3B" opacity="0.8"/>
</svg>
